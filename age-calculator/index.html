<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>
    <Link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="age-form-wrapper">
            <form id="age-input">
                <input type="text" placeholder="mm/dd/year of birth" id="inputted-dob"/>
                <button type="submit" id="calculate-button">Calculate</button>
            </form>
        </div>
        <div class="calculated-age-output">
            <h3 id="calculated-age"></h3>
        </div>
    </div>
</body>
</html>
